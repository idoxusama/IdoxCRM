<div class="container-fluid bg-light-opac">
  <div class="row">
      <div class="container my-3 main-container">
          <div class="row align-items-center">
              <div class="col">
                  <h2 class="content-color-primary page-title">Performas Summary</h2>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="container mt-4 main-container">
  <div class="row">
      <div class="col-sm-12 col-md-12">
          <div class="card rounded-0 border-0 mb-3">
              <div class="card-header">
                  <div class="row">
                      <div class="col-8">
                          <h5 class="card-title mb-0">Summary</h5>
                      </div>
                  </div>
              </div>
              <div class="card-body">
                  <table class="table">
                      <thead>
                          <tr>
                              <th scope="col">Sr.</th>
                              <th scope="col">Performa Code</th>
                              <th scope="col">Start Date</th>
                              <th scope="col">End Date</th>
                              <th scope="col">No. Of State</th>
                              <th scope="col">No. Of Updation</th>
                              <th scope="col">State</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let item of summary; let i = index">
                              <th scope="row"><span class="icon-30 icon-circle align-self-start pink-gradient text-white">{{i+1}}</span></th>
                              <td>{{item.performaQuestionnaireCode}}</td>
                              <td><span class="badge badge-primary">{{item.startDate | date}}</span></td>
                              <td><span class="badge badge-danger">{{item.endDate | date}}</span></td>
                              <td>{{item.noOfDraft}}</td>
                              <td>{{item.noOfDataUpdationDraft}}</td>
                              <td>
                                <div *ngIf="item.state=='Draft';else submitState">
                                  <span class="badge badge-warning text-white">{{item.state}}</span>
                                </div>
                                <ng-template #submitState>
                                  <span class="badge badge-success">{{item.state}}</span>
                                </ng-template>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
