<div class="container-fluid bg-light-opac">
  <div class="row">
      <div class="container my-3 main-container">
          <div class="row align-items-center">
              <div class="col">
                  <h2 class="content-color-primary page-title">Venue Locations Address</h2>
               </div>
          </div>
      </div>
  </div>
</div>

<div class="container mt-4 main-container">
  <div class="row">
      <div class="col-sm-12 col-md-12">
          <div class="card rounded-0 border-0 mb-3">
              <div class="card-header">
                  <div class="row">
                      <div class="col-8">
                          <h5 class="card-title mb-0">Addresses</h5>
                      </div>
                      <div class="col text-right">
                          <div class="dropdown">
                              <button class="btn btn-link btn-sm text-secondary rounded-0 dropdown-toggle float-right icon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" type="button">
                                  <i class="fa fa-ellipsis-v"></i>
                              </button>
                              <div class="dropdown-menu dropdown-menu-right">
                                  <a class="dropdown-item" href="#">
                                      <i class="fa fa-exclamation-circle text-secondary"></i> Report</a>
                                  <a class="dropdown-item" href="#">
                                      <i class="fa fa-cog text-secondary"></i> Settings</a>
                                  <a class="dropdown-item" href="#">
                                      <i class="fa fa-trash text-secondary"></i> Remove</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="card-body">
                  <table class="table">
                      <thead>
                          <tr>
                              <th scope="col">Sr.#</th>
                              <th scope="col">Name</th>
                              <th scope="col">Country</th>
                              <th scope="col">County</th>
                              <th scope="col">Town</th>
                              <th scope="col" width="10%">Post Code</th>
                              <th scope="col">Address</th>
                              <th scope="col">Phone</th>
                              <th scope="col" width="10%">Is Active</th>
                              <th scope="col" width="15%">Actions</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let loc of locationAddress | paginate: { itemsPerPage: 10, currentPage: currentPage }; let i = index;">
                              <th scope="row">{{i+1}}</th>
                              <td>{{loc.name}}</td>
                              <td>{{loc.countryName}}</td>
                              <td>{{loc.county}}</td>
                              <td>{{loc.town}}</td>
                              <td>{{loc.postCode}}</td>
                              <td>{{loc.address}}</td>
                              <td>{{loc.phone}}</td>
                              <td>
                                  <a class="text-success" style="cursor: pointer;" *ngIf="loc.isActive" (click)="updateLocationStatus(loc.id,0)"><i class="material-icons">check</i></a>
                                  <a class="text-danger" style="cursor: pointer;" *ngIf="!loc.isActive" (click)="updateLocationStatus(loc.id,1)"><i class="material-icons">close</i></a>
                              </td>
                              <td>
                                   <a style="cursor: pointer;" class="btn pink-gradient btn-sm mr-1" [routerLink]="['/Settings/VenueLocationDetail',{id:loc.id}]">Detail</a>
                                   <a style="cursor: pointer;" class="btn danger-gradient btn-sm" (click)="deleteVenueLocation(loc.id)" >Delete</a>
                                </td>
                          </tr>
                      </tbody>
                  </table>
                  <ul class="pagination">
                    <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
                  </ul>
            </div>
          </div>
      </div>
  </div>
</div>
