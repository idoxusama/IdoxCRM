<ngx-loading-bar color="#1e90ff" height="5px"></ngx-loading-bar>
<div class="container-fluid bg-light-opac">
  <div class="row">
    <div class="container my-3 main-container">
      <div class="row align-items-center">
        <div class="col">
          <h2 class="content-color-primary page-title">Check Instructions State</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4 main-container">
  <div class="card mb-4">
    <div class="card-header border-bottom">
      <h5 class="content-color-primary mb-0">Instructions</h5>
    </div>
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-md-10 mx-auto">
          <h5 class="m-0">Filter instructions by specify following.</h5>
          <hr>
          <div class="form-group row">
            <div class="col-lg-6 col-md-6">
              <div class="row">
                <div class="col-lg-6">
                  <label>Instruction Code</label>
                  <input type="text" class="form-control" placeholder="Instruction Code" (change)="changeInput($event.target.value,'InstructionCode')">
                </div>
                <div class="col-lg-6">
                  <label>Medico Ref</label>
                  <input type="text" class="form-control" placeholder="Medico Ref No" (change)="changeInput($event.target.value,'MedicoRefNo')">
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="row">
                <div class="col-lg-6">
                  <label>Expert</label>
                  <select2 [data]="experts" [cssImport]="true" width="100%" (valueChanged)="changeInput($event,'expertID')">               
                  </select2>
                </div>
                <div class="col-lg-6 text-right">
                  <button class="btn btn-rounded pink-gradient text-uppercase pr-3" style="margin-top: 27px;" (click)="getInstructionState()">
                    <i class="material-icons">search</i>
                    <span class="text-hide-xs">Filter</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="card rounded-0 border-0 mb-3">
                <div class="card-body" *ngIf="currentInstructionState">
                  <h5 class="m-0">Instruction State : <span class="small">{{currentInstructionState}}</span></h5>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
