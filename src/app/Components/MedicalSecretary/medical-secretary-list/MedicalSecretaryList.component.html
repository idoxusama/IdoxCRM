<ngx-loading-bar color="#1e90ff" height="5px"></ngx-loading-bar>
<div class="container-fluid bg-light-opac">
  <div class="row">
    <div class="container my-3 main-container">
      <div class="row align-items-center">
        <div class="col">
          <h2 class="content-color-primary page-title">Medical Secretary</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-2 main-container">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card rounded-0 border-0 mb-3">
        <div class="card-header">
          <div class="row">
            <div class="col-8">
              <h5 class="card-title mb-0">Medical Secretary Data</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sr.</th>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Post Code</th>
                <th scope="col">Phone No</th>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of MedicalSecretaryData | paginate: { itemsPerPage: 6, currentPage: currentPage };  let i = index">
                <td>{{i+1}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.postCode}}</td>
                <td>{{item.phoneNo}}</td>
                <td>{{item.email}}</td>
                <td>
                  <span *ngIf="item.isActive == true" class="text-success"><i class="material-icons">check</i></span>
                  <span *ngIf="item.isActive == false" class="text-danger"><i class="material-icons">close</i></span>      
                </td>
                <td>
                  <a style="cursor: pointer;" class="text-success mr-2" 
                  [routerLink]="['/MedicalSecretary/Edit/',item.id]"><i class="material-icons">edit</i></a>
                  <a style="cursor: pointer;" class="text-danger mr-2" 
                  (click)="Delete(item.id)"><i class="material-icons">delete</i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
