<ngx-loading-bar color="#1e90ff" height="5px"></ngx-loading-bar>
<div class="container-fluid bg-light-opac">
  <div class="row">
    <div class="container my-3 main-container">
      <div class="row align-items-center">
        <div class="col">
          <h2 class="content-color-primary page-title">Medical Secretary</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-2 main-container">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="card rounded-0 border-0 mb-3">
        <div class="card-header">
          <div class="row">
            <div class="col-8">
              <h5 class="card-title mb-0">Medical Secretary Data</h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sr.</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of MedicalSecretaryData |filter:filter| paginate: { itemsPerPage: 6, currentPage: p };  let i = index">
                <td style="display: table-cell;">{{i+1}}</td>
                <td style="display: table-cell;">
                  {{item.fullName}}
                </td>
                <td style="display: table-cell;">
                  {{item.email}}
                </td>
                <td style="display: table-cell;" *ngIf="item.status == '1'" class="text-success"><i class="material-icons">check</i></td>
                <td style="display: table-cell;" *ngIf="item.status == '0'" class="text-danger"><i class="material-icons">close</i></td>
                <td style="display: table-cell;">
                  <a class="btn pink-gradient px-3 btn-sm mr-2" [routerLink]="['/MedicalSecretary/Edit/',item.id]">Edit
                  </a>
                  <button class="btn danger-gradient px-3 btn-sm" (click)="Delete(item.id)">Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
