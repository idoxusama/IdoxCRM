<div class="container-fluid bg-light-opac">
    <div class="row">
        <div class="container my-3 main-container">
            <div class="row align-items-center">
                <div class="col">
                    <h2 class="content-color-primary page-title">Experts Profile</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4 main-container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <div class="card rounded-0 border-0 mb-3">
                <div class="card-header">
                    <div class="row">
                        <div class="col-8">
                            <h5 class="card-title mb-0">Experts</h5>
                            <div class="search-header">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search..." (keyup)="filterExperts($event.target.value)">
                                    <div class="input-group-append">
                                        <button class="btn " type="button"><i class="material-icons">search</i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col text-right">
                            <div class="dropdown">
                                <button
                                    class="btn btn-link btn-sm text-secondary rounded-0 dropdown-toggle float-right icon"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" type="button">
                                    <i class="fa fa-ellipsis-v"></i>
                                </button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="#">
                                        <i class="fa fa-exclamation-circle text-secondary"></i> Report</a>
                                    <a class="dropdown-item" href="#">
                                        <i class="fa fa-cog text-secondary"></i> Settings</a>
                                    <a class="dropdown-item" href="#">
                                        <i class="fa fa-trash text-secondary"></i> Remove</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Sr#</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Gender</th>
                                <th scope="col">PhoneNo</th>
                                <th scope="col">Email</th>
                                <th scope="col">Expert Code</th>
                                <th scope="col">Is Active</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of filterList | paginate: { itemsPerPage: 10, currentPage: currentPage }; let i=index;">
                                <th scope="row">{{i+1}}</th>
                                <td>{{item.firstName}}</td>
                                <td>{{item.lastName}}</td>
                                <td>{{item.gender}}</td>
                                <td>{{item.phoneNo}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.expertCode}}</td>
                                <td>
                                    <a class="text-success" style="cursor: pointer;" *ngIf="item.isActive"
                                        (click)="updateStatus(item.id,'IsActive',0,'ExpertPersonalInfo')"><i
                                            class="material-icons">check</i></a>
                                    <a class="text-danger" style="cursor: pointer;" *ngIf="!item.isActive"
                                        (click)="updateStatus(item.id,'IsActive',1,'ExpertPersonalInfo')"><i
                                            class="material-icons">close</i></a>
                                </td>
                                <td>
                                    <a title="View" class="text-success mr-1" style="cursor: pointer;"
                                        [routerLink]="['/Experts/profile',{id:item.id,state:'completedprofile'}]"><i
                                            class="material-icons">visibility</i></a>
                                    <a title="Edit" class="text-warning mr-1"
                                        [routerLink]="['/Experts/User',{id:item.id,state:'completedprofile'}]"><i
                                            class="material-icons">edit</i></a>
                                    <a title="SLA" class="text-primary mr-1" style="cursor: pointer;"
                                        [routerLink]="['/Experts/sla']" [queryParams]="{id:item.id}"><i
                                            class="material-icons">home</i></a>
                                    <a title="Delete Profile" class="text-danger mr-1" style="cursor: pointer;"
                                        (click)="deleteProfile(item.id,'IsDeleted',1,'ExpertPersonalInfo')"><i
                                            class="material-icons">delete</i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination">
                        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
                      </ul>
                </div>
            </div>
        </div>
    </div>
</div>
